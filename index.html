<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Test Markup & Color</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    button { padding: 12px 20px; margin: 10px; font-size: 16px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button.clear { background: #d13438; }
    #status { margin: 20px; font-size: 16px; }
    .success { color: green; }
    .error { color: red; }
    #debug { margin: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; }
  </style>
</head>
<body>
  <h2>Simple Test Tools</h2>
  <button id="colorRed">Color Selected Red</button>
  <button id="addMarkup">Add "Test" Markup (Activate Markup Tool First!)</button>
  <button id="clear" class="clear">Clear Markups</button>
  <div id="status">Activate Markup tool in viewer toolbar for markup button.</div>
  <pre id="debug">Debug log:\n</pre>

  <script>
    let tcApi;
    let markupIds = [];

    function log(msg) {
      const el = document.getElementById('debug');
      const time = new Date().toLocaleTimeString();
      el.textContent += `[${time}] ${msg}\n`;
      el.scrollTop = el.scrollHeight;
    }

    async function init() {
      log('Connecting...');
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        log('Connected!');
        log('tcApi.markup available: ' + !!tcApi.markup);
        log('tcApi.viewer.markup available: ' + !!tcApi.viewer?.markup);
        document.getElementById('status').textContent = 'Connected. For markup, activate Markup tool (pencil) in viewer toolbar.';
      } catch (err) {
        log('Error: ' + err.message);
      }
    }

    // Color button - reliable method
    document.getElementById('colorRed').addEventListener('click', async () => {
      log('Color red clicked');
      try {
        const selection = await tcApi.viewer.getSelection();
        if (selection.length === 0) {
          document.getElementById('status').textContent = 'Select object(s) first';
          return;
        }

        // Reset overrides
        await tcApi.viewer.setObjectState([]);
        log('Overrides reset');

        for (const sel of selection) {
          await tcApi.viewer.setObjectState({
            modelId: sel.modelId,
            objectIds: sel.objectRuntimeIds,
            color: { r: 255, g: 0, b: 0, a: 255 }
          });
        }

        document.getElementById('status').textContent = 'Selected objects colored red!';
        document.getElementById('status').className = 'success';
      } catch (err) {
        log('Color error: ' + err.message);
        document.getElementById('status').textContent = 'Color failed: ' + err.message;
      }
    });

    // Markup button - uses conditional viewer.markup when available
    document.getElementById('addMarkup').addEventListener('click', async () => {
      log('Markup clicked');
      if (!tcApi.viewer?.markup) {
        document.getElementById('status').textContent = 'Markup API not available - activate Markup tool in viewer toolbar!';
        document.getElementById('status').className = 'error';
        return;
      }

      try {
        const pos = { x: 0, y: 0, z: 10 };

        const textId = await tcApi.viewer.markup.addTextMarkup({
          text: "Test",
          position: pos,
          color: { r: 0, g: 0, b: 0 },
          backgroundColor: { r: 255, g: 255, b: 255, a: 0.95 },
          fontSize: 64,
          padding: 20,
          borderWidth: 4,
          borderColor: { r: 255, g: 0, b: 0 }
        });
        markupIds.push(textId);

        document.getElementById('status').textContent = '"Test" markup added!';
        document.getElementById('status').className = 'success';
      } catch (err) {
        log('Markup error: ' + err.message);
        document.getElementById('status').textContent = 'Markup failed: ' + err.message;
      }
    });

    document.getElementById('clear').addEventListener('click', async () => {
      if (tcApi.viewer?.markup) {
        for (const id of markupIds) {
          await tcApi.viewer.markup.removeMarkup(id).catch(() => {});
        }
      }
      markupIds = [];
      document.getElementById('status').textContent = 'Markups cleared';
    });

    window.addEventListener('load', init);
  </script>
</body>
</html>

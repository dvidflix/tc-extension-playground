<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rebar Serial Number Add-on</title>

  <!-- Bootstrap (same as original example) -->
  <link crossorigin rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    body { margin: 0; padding: 1rem; font-family: Arial, sans-serif; }
    #viewerContainer { width: 100%; height: 80vh; border: 1px solid #ccc; position: relative; }
    #controls { margin-top: 1rem; }
    button { margin-right: 0.5rem; }
  </style>
</head>
<body>

  <h3>Rebar Serial Number Tools</h3>
  <div id="viewerContainer">
    <iframe id="viewerFrame" width="100%" height="100%"
            sandbox="allow-scripts allow-modals allow-forms allow-same-origin allow-popups">
    </iframe>
  </div>

  <div id="controls">
    <button class="btn btn-primary" onclick="colorBySerialNumber()">Color by Serial Number</button>
    <button class="btn btn-success" onclick="addSerialNumberMarkups()">Add Serial Number Text Markups</button>
    <button class="btn btn-warning" onclick="resetColors()">Reset Colors</button>
    <button class="btn btn-danger" onclick="removeMarkups()">Remove All Markups</button>
  </div>

  <!-- Trimble Connect Workspace API -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>

  <script src="script.js"></script>
</body>
</html>

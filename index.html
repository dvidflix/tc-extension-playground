<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Object Tools</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 12px 20px;
      margin-right: 12px;
      margin-bottom: 10px;
      font-size: 14px;
      cursor: pointer;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover { background: #106ebe; }
    button:active { background: #005a9e; }
    button.clear { background: #d13438; }
    button.clear:hover { background: #b0292d; }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Simple Object Tools</h1>
  
  <button id="colorRed">Color Selected Red</button>
  <button id="addText">Add "Test" Markup</button>
  <button id="clearMarkups" class="clear">Clear All Markups</button>
  
  <div id="status"></div>

  <script>
    let tcApi;
    let markupIds = []; // Keep track of created markups

    async function init() {
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        setStatus('Connected to Trimble Connect', 'success');
      } catch (err) {
        setStatus('Connection failed: ' + err.message, 'error');
      }
    }

    function setStatus(message, type = '') {
      const el = document.getElementById('status');
      el.textContent = message;
      el.className = type;
    }

    // Get currently selected objects as array of {modelId, objectIds}
    async function getSelectedObjects() {
      const selection = await tcApi.viewer.getSelection();
      const objects = [];
      for (const sel of selection) {
        if (sel.modelId && sel.objectRuntimeIds && sel.objectRuntimeIds.length > 0) {
          objects.push({
            modelId: sel.modelId,
            objectIds: sel.objectRuntimeIds
          });
        }
      }
      return objects;
    }

    // Button: Color selected objects red using setObjectState
    document.getElementById('colorRed').addEventListener('click', async () => {
      try {
        const selected = await getSelectedObjects();
        if (selected.length === 0) {
          setStatus('No objects selected', 'error');
          return;
        }

        // Apply red color to each selected group
        for (const obj of selected) {
          await tcApi.viewer.setObjectState({
            modelId: obj.modelId,
            objectIds: obj.objectIds,
            color: { r: 255, g: 0, b: 0, a: 255 } // Solid red
          });
        }

        setStatus(`Colored ${selected.reduce((sum, o) => sum + o.objectIds.length, 0)} object(s) red`, 'success');
      } catch (err) {
        setStatus('Color error: ' + err.message, 'error');
      }
    });

    // Button: Add "Test" text markup with arrow
    document.getElementById('addText').addEventListener('click', async () => {
      try {
        const selected = await getSelectedObjects();
        if (selected.length === 0) {
          setStatus('No objects selected', 'error');
          return;
        }

        // Simple fixed position slightly above origin (works in most models)
        const textPos = { x: 0, y: 0, z: 5 };
        const anchorPos = { x: 0, y: 0, z: 0 };

        // Add text markup
        const textId = await tcApi.viewer.markup.addTextMarkup({
          text: "Test",
          position: textPos,
          color: { r: 0, g: 0, b: 0 },
          backgroundColor: { r: 255, g: 255, b: 255, a: 0.95 },
          fontSize: 48,
          padding: 12,
          borderWidth: 2,
          borderColor: { r: 0, g: 0, b: 0 }
        });
        markupIds.push(textId);

        // Add arrow from text to approximate object location
        const arrowId = await tcApi.viewer.markup.addArrowMarkup({
          start: textPos,
          end: anchorPos,
          color: { r: 0, g: 0, b: 0 },
          width: 6
        });
        markupIds.push(arrowId);

        setStatus('Added "Test" markup with arrow', 'success');
      } catch (err) {
        setStatus('Markup error: ' + err.message, 'error');
      }
    });

    // Button: Clear all created markups
    document.getElementById('clearMarkups').addEventListener('click', async () => {
      try {
        for (const id of markupIds) {
          await tcApi.viewer.markup.removeMarkup(id).catch(() => {});
        }
        markupIds = [];
        setStatus('All markups cleared', 'success');
      } catch (err) {
        setStatus('Clear error: ' + err.message, 'error');
      }
    });

    window.addEventListener('load', init);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trimble Connect Markup Example (Reconstructed)</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #viewer { width: 100%; height: 80vh; border: 1px solid #ccc; }
    button { margin: 10px 5px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Reconstructed Trimble Connect Markup Example</h2>
  <p>This is a typical embedded viewer setup with programmatic text markup addition, based on the official Trimble Connect Workspace API documentation.</p>

  <div>
    <button onclick="addTextMarkups()">Add Text Markups</button>
    <button onclick="clearMarkups()">Clear All Markups</button>
  </div>

  <iframe id="viewer" src="about:blank"></iframe>

  <script>
    let workspaceApi = null;
    let markup = null;

    async function initViewer() {
      const iframe = document.getElementById('viewer');
      
      // Load a public Trimble Connect 3D viewer embed (replace with your project/share link if needed)
      // Example public demo model – use your own project embed URL for real use
      iframe.src = "https://3d.connect.trimble.com/embed?projectId=your-project-id&accessToken=your-token";  // Placeholder – get from Trimble Connect share/embed

      try {
        // Connect to the iframe-hosted viewer
        workspaceApi = await TrimbleConnectWorkspace.connect(iframe.contentWindow);
        markup = workspaceApi.markup;
        console.log("Connected to embedded viewer – Markup API available");
        alert("Embedded viewer loaded and connected. Markup API ready!");
      } catch (err) {
        console.error(err);
        alert("Connection failed: " + err.message);
      }
    }

    async function addTextMarkups() {
      if (!markup) return alert("Markup API not available");

      const textMarkups = [
        {
          text: "Sample Text Markup 1",
          position: { x: 0, y: 10, z: 0 },
          color: { r: 255, g: 255, b: 0 },      // Yellow
          fontSize: 60,
          backgroundColor: { r: 0, g: 0, b: 0, a: 200 },
          bold: true
        },
        {
          text: "Another Label at Origin",
          position: { x: 0, y: 0, z: 0 },
          color: { r: 0, g: 255, b: 255 },      // Cyan
          fontSize: 80
        }
      ];

      try {
        const added = await markup.addTextMarkup(textMarkups);
        console.log("Added text markups:", added);
        alert(`Added ${added.length} text markup(s)! Fit view to see them.`);
      } catch (err) {
        console.error(err);
        alert("Failed to add markups: " + err.message);
      }
    }

    async function clearMarkups() {
      if (!markup) return alert("Markup API not available");
      try {
        await markup.clearAll();
        alert("All markups cleared");
      } catch (err) {
        alert("Clear failed");
      }
    }

    // Start when page loads
    window.onload = initViewer;
  </script>
</body>
</html>

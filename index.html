<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rebar Serial Number Tools</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Load the official Trimble Connect Workspace API (only once) -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body {
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h3 { margin-bottom: 1rem; }
    #status {
      margin: 1rem 0;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .btn { margin: 0.25rem; }
    .info {
      margin-top: auto;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h3>Rebar Serial Number Tools</h3>

  <div id="status" class="text-info">Connecting to viewer...</div>

  <div>
    <button class="btn btn-primary btn-lg btn-block" onclick="colorBySerialNumber()">
      Color by Serial number
    </button>
    <button class="btn btn-success btn-lg btn-block" onclick="addSerialNumberMarkups()">
      Add Serial number Text Markups
    </button>
    <button class="btn btn-warning btn-lg btn-block" onclick="resetColors()">
      Reset Colors
    </button>
    <button class="btn btn-danger btn-lg btn-block" onclick="removeAllMarkups()">
      Remove All Markups
    </button>
  </div>

  <div class="info mt-4">
    <p><strong>How to use:</strong></p>
    <ol>
      <li>Select one or more rebar objects in the 3D view.</li>
      <li>Click a button above.</li>
    </ol>
    <p>Rebars with the same <em>Serial number</em> (from ICOS Rebar) will get the same color and label.</p>
  </div>

  <script>
    let workspaceApi = null;
    let viewer = null;
    let markup = null;  // Shortcut to markup API
    const statusEl = document.getElementById('status');

    const TARGET_PROPERTY_SET = "ICOS Rebar";
    const TARGET_PROPERTY_NAME = "Serial number";

    async function initExtension() {
      try {
        workspaceApi = await WorkspaceAPI.connect(window.parent);
        viewer = workspaceApi.viewer;
        markup = workspaceApi.markup;  // MarkupAPI is on the root WorkspaceAPI
        statusEl.textContent = "Connected â€“ Ready to use!";
        statusEl.className = "text-success";
        console.log("Trimble Connect Workspace API connected successfully");
      } catch (error) {
        statusEl.textContent = "Connection failed: " + (error.message || error);
        statusEl.className = "text-danger";
        console.error("Connection error:", error);
      }
    }

    function randomColor() {
      return {
        r: Math.floor(Math.random() * 256),
        g: Math.floor(Math.random() * 256),
        b: Math.floor(Math.random() * 256)
      };
    }

    const serialColorMap = new Map();

    async function colorBySerialNumber() {
      if (!viewer) return alert("Not connected");

      const selection = await viewer.getSelection();
      if (!selection || selection.length === 0) return alert("Please select rebar objects first");

      const basicObjects = await viewer.getObjects({ selected: true });

      let totalProcessed = 0;

      for (const model of basicObjects) {
        const runtimeIds = model.objects.map(obj => obj.id);
        if (runtimeIds.length === 0) continue;

        const fullObjects = await viewer.getObjectProperties({
          modelId: model.modelId,
          objectRuntimeIds: runtimeIds
        });

        for (const obj of fullObjects) {
          const propSets = obj.properties?.propertySets || [];
          const rebarSet = propSets.find(ps => ps.name === TARGET_PROPERTY_SET);
          if (!rebarSet) continue;

          const serialProp = rebarSet.properties.find(p => p.name === TARGET_PROPERTY_NAME);
          if (!serialProp?.value) continue;

          const serial = serialProp.value.toString();
          let color = serialColorMap.get(serial);
          if (!color) {
            color = randomColor();
            serialColorMap.set(serial, color);
          }

          await viewer.setObjectState(
            {
              modelObjectIds: [{
                modelId: model.modelId,
                objectRuntimeIds: [obj.id]
              }]
            },
            { color }
          );

          totalProcessed++;
        }
      }

      if (totalProcessed === 0) {
        alert("No 'Serial number' found in selected objects (check if rebars are selected and have ICOS Rebar properties)");
      } else {
        alert(`Colored ${totalProcessed} rebar(s) by Serial number`);
      }
    }

    async function addSerialNumberMarkups() {
      if (!viewer) return alert("Not connected");
      if (!markup) return alert("Markup API not available");

      const selection = await viewer.getSelection();
      if (!selection || selection.length === 0) return alert("Please select rebar objects first");

      const basicObjects = await viewer.getObjects({ selected: true });

      const markups = [];
      let count = 0;

      for (const model of basicObjects) {
        const runtimeIds = model.objects.map(obj => obj.id);
        if (runtimeIds.length === 0) continue;

        const fullObjects = await viewer.getObjectProperties({
          modelId: model.modelId,
          objectRuntimeIds: runtimeIds
        });

        for (const obj of fullObjects) {
          const propSets = obj.properties?.propertySets || [];
          const rebarSet = propSets.find(ps => ps.name === TARGET_PROPERTY_SET);
          if (!rebarSet) continue;

          const serialProp = rebarSet.properties.find(p => p.name === TARGET_PROPERTY_NAME);
          if (!serialProp?.value) continue;

          const center = obj.boundingBox?.center;
          if (!center) continue;

          markups.push({
            text: serialProp.value.toString(),
            position: { x: center.x, y: center.y + 2, z: center.z },
            color: { r: 255, g: 255, b: 0 },
            fontSize: 40,
            backgroundColor: { r: 0, g: 0, b: 0, a: 200 }
          });

          count++;
        }
      }

      if (count === 0) {
        alert("No 'Serial number' found in selected objects");
        return;
      }

      await markup.addTextMarkup(markups);
      alert(`Added ${count} serial number markup(s)`);
    }

    async function resetColors() {
      if (!viewer) return alert("Not connected");

      try {
        await viewer.setObjectState(undefined, { color: { reset: true } });
        serialColorMap.clear();
        alert("All colors reset successfully");
      } catch (error) {
        console.error(error);
        alert("Failed to reset colors");
      }
    }

    async function removeAllMarkups() {
      if (!markup) return alert("Markup API not available or not connected");

      try {
        await markup.clearAll();
        alert("All markups removed successfully");
      } catch (error) {
        console.error(error);
        alert("Failed to remove markups");
      }
    }

    // Initialize on page load
    initExtension();
  </script>
</body>
</html>

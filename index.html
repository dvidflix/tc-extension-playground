<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markup & Color from Videos</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    button { padding: 12px 20px; margin: 10px; font-size: 16px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button.clear { background: #d13438; }
    #status { margin: 20px; font-size: 16px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Markup & Color (Recreated from Videos)</h2>
  <button id="addMarkup">Add "Test" Attached Markup</button>
  <button id="colorRed">Color Selected Red</button>
  <button id="clear" class="clear">Clear Markup</button>
  <div id="status">Select object(s), then click buttons.</div>

  <script>
    let tcApi;
    let lastMarkupIds = [];

    async function init() {
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        document.getElementById('status').textContent = 'Connected - select object and try!';
        document.getElementById('status').className = 'success';
      } catch (err) {
        document.getElementById('status').textContent = 'Error: ' + err.message;
        document.getElementById('status').className = 'error';
      }
    }

    async function clearMarkup() {
      if (tcApi?.markup && lastMarkupIds.length > 0) {
        await tcApi.markup.removeMarkups(lastMarkupIds);
        lastMarkupIds = [];
      }
    }

    document.getElementById('addMarkup').addEventListener('click', async () => {
      await clearMarkup();
      if (!tcApi?.markup) {
        document.getElementById('status').textContent = 'Markup API missing';
        return;
      }

      try {
        const selection = await tcApi.viewer.getSelection();
        if (selection.length === 0) {
          document.getElementById('status').textContent = 'Select an object';
          return;
        }

        const sel = selection[0];
        const modelId = sel.modelId;
        const objectId = sel.objectRuntimeIds[0];

        // Fixed position in mm (adjust for visibility)
        const position = { x: 0, y: 0, z: 10000 }; // 10 meters up

        const markup = {
          text: 'Test',
          position: position,
          attachedTo: { modelId, objectId }  // From video: attaches with leader
        };

        const created = await tcApi.markup.addTextMarkups([markup]);  // Plural from docs/video
        lastMarkupIds = created.map(m => m.id);

        document.getElementById('status').textContent = '"Test" attached markup added!';
        document.getElementById('status').className = 'success';
      } catch (err) {
        document.getElementById('status').textContent = 'Markup error: ' + err.message;
        document.getElementById('status').className = 'error';
      }
    });

    document.getElementById('colorRed').addEventListener('click', async () => {
      try {
        await tcApi.viewer.setObjectState([]); // Reset from video pattern
        const selection = await tcApi.viewer.getSelection();
        for (const sel of selection) {
          await tcApi.viewer.setObjectState({
            modelId: sel.modelId,
            objectIds: sel.objectRuntimeIds,
            color: { r: 255, g: 0, b: 0, a: 255 }
          });
        }
        document.getElementById('status').textContent = 'Colored red!';
        document.getElementById('status').className = 'success';
      } catch (err) {
        document.getElementById('status').textContent = 'Color error: ' + err.message;
      }
    });

    document.getElementById('clear').addEventListener('click', clearMarkup);

    window.addEventListener('load', init);
  </script>
</body>
</html>

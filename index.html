<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Markup - Reliable Attached Version</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    button { padding: 12px 20px; margin: 10px; font-size: 16px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button.clear { background: #d13438; }
    #status { margin: 20px; font-size: 16px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Test Markup Extension (Reliable - Attached to Object)</h2>
  <button id="addMarkup">Add "Test" Markup to Selected Object</button>
  <button id="clear" class="clear">Clear Previous Markup</button>
  <div id="status">Select one object in the viewer, then click the button.</div>

  <script>
    let tcApi;
    let previousMarkupIds = [];

    async function init() {
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        document.getElementById('status').textContent = 'Connected successfully - ready!';
        document.getElementById('status').className = 'success';
      } catch (err) {
        document.getElementById('status').textContent = 'Connection failed: ' + err.message;
        document.getElementById('status').className = 'error';
      }
    }

    async function clearPrevious() {
      if (!tcApi?.markup || previousMarkupIds.length === 0) return;
      try {
        await tcApi.markup.removeMarkups(previousMarkupIds);
        previousMarkupIds = [];
      } catch (e) {
        console.warn('Clear error:', e);
      }
    }

    document.getElementById('addMarkup').addEventListener('click', async () => {
      await clearPrevious();

      if (!tcApi?.markup) {
        document.getElementById('status').textContent = 'Markup API not available (tcApi.markup missing)';
        document.getElementById('status').className = 'error';
        return;
      }

      try {
        const selection = await tcApi.viewer.getSelection();
        if (selection.length === 0) {
          document.getElementById('status').textContent = 'Please select one object first';
          document.getElementById('status').className = 'error';
          return;
        }

        // Use the first selected object (for simplicity)
        const sel = selection[0];
        const modelId = sel.modelId;
        const runtimeIds = sel.objectRuntimeIds;
        if (runtimeIds.length === 0) throw new Error('No runtime IDs');

        const objectId = runtimeIds[0]; // Attach to first object in group

        // Get bounding box (returns array)
        const boundsArray = await tcApi.viewer.getObjectBounds(modelId, runtimeIds);
        if (!boundsArray || boundsArray.length === 0) throw new Error('No bounds found');

        const bounds = boundsArray[0]; // First object's bounds
        const midpoint = {
          x: (bounds.min.x + bounds.max.x) / 2,
          y: (bounds.min.y + bounds.max.y) / 2,
          z: (bounds.min.z + bounds.max.z) / 2 + 0.5  // Slightly above
        };

        // Critical: Convert meters to millimeters (*1000)
        const positionMM = {
          x: midpoint.x * 1000,
          y: midpoint.y * 1000,
          z: midpoint.z * 1000
        };

        const textMarkup = {
          text: "Test",
          start: {
            type: "point",  // or pickType: 'point'
            position: positionMM,
            modelId: modelId,
            objectId: objectId
          }
          // end can be same as start for simple text label
        };

        const created = await tcApi.markup.addTextMarkups([textMarkup]);
        previousMarkupIds = created.map(m => m.id);

        document.getElementById('status').textContent = 'Success! "Test" markup attached to selected object.';
        document.getElementById('status').className = 'success';

        // Optional: Zoom to it
        await tcApi.viewer.zoomTo({ modelObjectIds: selection });
      } catch (err) {
        document.getElementById('status').textContent = 'Error: ' + (err.message || err);
        document.getElementById('status').className = 'error';
      }
    });

    document.getElementById('clear').addEventListener('click', clearPrevious);

    window.addEventListener('load', init);
  </script>
</body>
</html>

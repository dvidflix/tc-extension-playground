<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rebar Serial Number Tools (Test Mode)</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body {
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h3 { margin-bottom: 1rem; }
    #status {
      margin: 1rem 0;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .btn { margin: 0.25rem; }
    .info {
      margin-top: auto;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h3>Rebar Serial Number Tools – Test Mode</h3>

  <div id="status" class="text-info">Connecting to viewer...</div>

  <div>
    <button class="btn btn-primary btn-lg btn-block" onclick="colorByTestSerial()">
      Color All Selected – Same Color (Test)
    </button>
    <button class="btn btn-success btn-lg btn-block" onclick="addTestMarkups()">
      Add Text Markup "9003" on Each (Test)
    </button>
    <button class="btn btn-warning btn-lg btn-block" onclick="resetColors()">
      Reset Colors
    </button>
    <button class="btn btn-danger btn-lg btn-block" onclick="removeAllMarkups()">
      Remove All Markups
    </button>
  </div>

  <div class="info mt-4">
    <p><strong>Test Mode Active</strong></p>
    <p>This version ignores real properties and uses a fixed value "9003" for every selected rebar.</p>
    <p>Purpose: Verify connection, selection reading, coloring, and markups.</p>
  </div>

  <script>
    let workspaceApi = null;
    let viewer = null;
    let markup = null;
    const statusEl = document.getElementById('status');

    const TEST_SERIAL = "9003";
    const TEST_COLOR = { r: 255, g: 0, b: 255 };  // Bright magenta

    async function initExtension() {
      try {
        // Correct for side panel custom extensions in 3D Viewer: connect to parent window
        workspaceApi = await WorkspaceAPI.connect(window.parent);
        viewer = workspaceApi.viewer;
        markup = workspaceApi.markup;
        statusEl.textContent = "Connected – Ready to use! (Test Mode)";
        statusEl.className = "text-success";
        console.log("Trimble Connect Workspace API connected successfully");
      } catch (error) {
        statusEl.textContent = "Connection failed: " + (error?.message || error || "Check console");
        statusEl.className = "text-danger";
        console.error("Connection error:", error);
      }
    }

    async function colorByTestSerial() {
      if (!viewer) return alert("Not connected");

      const selection = await viewer.getSelection();
      if (!selection || selection.length === 0) return alert("Please select one or more rebar objects first");

      const basicObjects = await viewer.getObjects({ selected: true });
      let totalProcessed = 0;

      for (const model of basicObjects) {
        const runtimeIds = model.objects.map(obj => obj.id);
        if (runtimeIds.length === 0) continue;

        await viewer.setObjectState(
          {
            modelObjectIds: [{
              modelId: model.modelId,
              objectRuntimeIds: runtimeIds
            }]
          },
          { color: TEST_COLOR }
        );

        totalProcessed += runtimeIds.length;
      }

      alert(`Applied bright magenta color to ${totalProcessed} selected rebar(s) (simulating serial "${TEST_SERIAL}")`);
    }

    async function addTestMarkups() {
      if (!viewer || !markup) return alert("Not connected or Markup API unavailable");

      const selection = await viewer.getSelection();
      if (!selection || selection.length === 0) return alert("Please select one or more rebar objects first");

      const basicObjects = await viewer.getObjects({ selected: true });
      const markups = [];
      let count = 0;

      for (const model of basicObjects) {
        const runtimeIds = model.objects.map(obj => obj.id);
        if (runtimeIds.length === 0) continue;

        const fullObjects = await viewer.getObjectProperties({
          modelId: model.modelId,
          objectRuntimeIds: runtimeIds
        });

        for (const obj of fullObjects) {
          const center = obj.boundingBox?.center;
          if (!center) continue;

          markups.push({
            text: TEST_SERIAL,
            position: { x: center.x, y: center.y + 2, z: center.z },
            color: { r: 255, g: 255, b: 0 },
            fontSize: 40,
            backgroundColor: { r: 0, g: 0, b: 0, a: 200 }
          });

          count++;
        }
      }

      if (count === 0) {
        alert("No bounding boxes found for selected objects");
        return;
      }

      await markup.addTextMarkup(markups);
      alert(`Added "${TEST_SERIAL}" text markup on ${count} rebar(s)`);
    }

    async function resetColors() {
      if (!viewer) return alert("Not connected");

      try {
        await viewer.setObjectState(undefined, { color: { reset: true } });
        alert("All colors reset successfully");
      } catch (error) {
        console.error(error);
        alert("Failed to reset colors");
      }
    }

    async function removeAllMarkups() {
      if (!markup) return alert("Markup API unavailable");

      try {
        await markup.clearAll();
        alert("All markups removed successfully");
      } catch (error) {
        console.error(error);
        alert("Failed to remove markups");
      }
    }

    initExtension();
  </script>
</body>
</html>

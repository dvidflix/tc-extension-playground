<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rebar Serial number Tools</title>

  <link crossorigin rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    body { padding: 1rem; font-family: Arial, sans-serif; background: #f8f9fa; }
    h3 { margin-bottom: 1rem; }
    #status { margin: 1rem 0; font-weight: bold; }
    button { margin: 0.5rem 0.25rem; }
  </style>
</head>
<body>

  <h3>Rebar Serial number Tools</h3>
  <div id="status" class="text-info">Connecting to Trimble Connect...</div>

  <div>
    <button class="btn btn-primary" onclick="colorBySerialNumber()">Color by Serial number</button>
    <button class="btn btn-success" onclick="addSerialNumberMarkups()">Add Serial number Text Markups</button>
    <button class="btn btn-warning" onclick="resetColors()">Reset Colors</button>
    <button class="btn btn-danger" onclick="removeMarkups()">Remove All Markups</button>
  </div>

  <div class="mt-3 text-muted small">
    <p>Select rebar objects in the 3D viewer first, then use the buttons above.</p>
  </div>

  <!-- Trimble Connect Workspace API -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>

  <script src="script.js"></script>
</body>
</html>

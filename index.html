<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Test ToDo</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Add "Test" ToDo to Selected Object</h2>
  <button id="addTodo">Add Test ToDo</button>
  <div id="status"></div>

  <script>
    let tcApi;

    async function init() {
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        document.getElementById('status').textContent = 'Ready - select an object and click the button';
      } catch (err) {
        document.getElementById('status').textContent = 'Connection failed: ' + err.message;
      }
    }

    document.getElementById('addTodo').addEventListener('click', async () => {
      try {
        const selection = await tcApi.viewer.getSelection();
        if (selection.length === 0) {
          document.getElementById('status').textContent = 'No object selected!';
          return;
        }

        // Get project ID
        const project = await tcApi.project.getProject();

        // Create ToDo with attachment to selected object
        const todo = await tcApi.todos.createTodo({
          title: "Test",
          description: "Test markup on selected object",
          attachedObjectIds: selection.map(s => ({
            modelId: s.modelId,
            objectRuntimeIds: s.objectRuntimeIds
          }))
        });

        document.getElementById('status').textContent = 'Test ToDo added successfully! Check the ToDos panel.';
      } catch (err) {
        document.getElementById('status').textContent = 'Error: ' + err.message;
      }
    });

    window.addEventListener('load', init);
  </script>
</body>
</html>

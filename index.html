<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Object Tools</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { font-size: 18px; margin-bottom: 20px; color: #333; }
    button { padding: 12px 20px; margin-right: 12px; margin-bottom: 10px; font-size: 14px; cursor: pointer; background: #0078d4; color: white; border: none; border-radius: 4px; }
    button:hover { background: #106ebe; }
    button.clear { background: #d13438; }
    button.clear:hover { background: #b0292d; }
    #status { margin-top: 20px; font-size: 14px; color: #555; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Simple Object Tools</h1>
  
  <button id="colorRed">Color Selected Red</button>
  <button id="addText">Add "Test" Markup Near Selected</button>
  <button id="clearMarkups" class="clear">Clear Markups</button>
  
  <div id="status"></div>

  <script>
    let tcApi;
    let markupIds = [];

    async function init() {
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        setStatus('Connected successfully', 'success');
      } catch (err) {
        setStatus('Connection failed: ' + err.message, 'error');
      }
    }

    function setStatus(message, type = '') {
      const el = document.getElementById('status');
      el.textContent = message;
      el.className = type;
    }

    async function getSelectedObjects() {
      const selection = await tcApi.viewer.getSelection();
      const objects = [];
      for (const sel of selection) {
        if (sel.modelId && sel.objectRuntimeIds?.length > 0) {
          objects.push({ modelId: sel.modelId, objectIds: sel.objectRuntimeIds });
        }
      }
      return objects;
    }

    async function getApproximateCenter(modelId, objectIds) {
      try {
        const bounds = await tcApi.viewer.getObjectBounds(modelId, objectIds);
        if (bounds?.min && bounds?.max) {
          return {
            x: (bounds.min.x + bounds.max.x) / 2,
            y: (bounds.min.y + bounds.max.y) / 2,
            z: (bounds.min.z + bounds.max.z) / 2 + 2
          };
        }
      } catch (e) {
        console.warn('Bounds failed:', e);
      }
      return { x: 0, y: 0, z: 5 }; // Safe visible fallback
    }

    document.getElementById('colorRed').addEventListener('click', async () => {
      try {
        const selected = await getSelectedObjects();
        if (selected.length === 0) return setStatus('No objects selected', 'error');

        for (const obj of selected) {
          await tcApi.viewer.setObjectState({
            modelId: obj.modelId,
            objectIds: obj.objectIds,
            color: { r: 255, g: 0, b: 0, a: 255 }
          });
        }
        setStatus(`Colored ${selected.reduce((s, o) => s + o.objectIds.length, 0)} object(s) red`, 'success');
      } catch (err) {
        setStatus('Error: ' + err.message, 'error');
      }
    });

    document.getElementById('addText').addEventListener('click', async () => {
      await clearMarkups(); // Clear previous to avoid clutter
      try {
        const selected = await getSelectedObjects();
        if (selected.length === 0) return setStatus('No objects selected', 'error');

        const first = selected[0];
        const textPos = await getApproximateCenter(first.modelId, first.objectIds);
        const anchorPos = { x: textPos.x, y: textPos.y, z: textPos.z - 4 };

        const textId = await tcApi.viewer.markup.addTextMarkup({
          text: "Test",
          position: textPos,
          color: { r: 0, g: 0, b: 0 },
          backgroundColor: { r: 255, g: 255, b: 255, a: 0.95 },
          fontSize: 48,
          padding: 12,
          borderWidth: 2,
          borderColor: { r: 0, g: 0, b: 0 }
        });
        markupIds.push(textId);

        const arrowId = await tcApi.viewer.markup.addArrowMarkup({
          start: textPos,
          end: anchorPos,
          color: { r: 0, g: 0, b: 0 },
          width: 6
        });
        markupIds.push(arrowId);

        // Zoom to selected for better visibility
        await tcApi.viewer.zoomTo({ modelObjectIds: selected.map(o => ({ modelId: o.modelId, objectRuntimeIds: o.objectIds })) });

        setStatus('Added "Test" markup near selected object', 'success');
      } catch (err) {
        setStatus('Markup error: ' + err.message, 'error');
      }
    });

    async function clearMarkups() {
      for (const id of markupIds) {
        try { await tcApi.viewer.markup.removeMarkup(id); } catch {}
      }
      markupIds = [];
    }

    document.getElementById('clearMarkups').addEventListener('click', async () => {
      await clearMarkups();
      setStatus('Markups cleared', 'success');
    });

    window.addEventListener('load', init);
  </script>
</body>
</html>

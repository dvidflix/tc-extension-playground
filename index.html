<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Object Tools</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 12px 20px;
      margin-right: 12px;
      font-size: 14px;
      cursor: pointer;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #106ebe;
    }
    button:active {
      background: #005a9e;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Simple Object Tools</h1>
  
  <button id="colorRed">Color Selected Object(s) Red</button>
  <button id="addText">Add "Test" Text Markup</button>
  
  <div id="status"></div>

  <script>
    let tcApi;

    async function init() {
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        setStatus('Connected to Trimble Connect', 'success');
      } catch (err) {
        setStatus('Connection failed: ' + err.message, 'error');
      }
    }

    function setStatus(message, type = '') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = type;
    }

    // Get currently selected objects
    async function getSelectedObjects() {
      const selection = await tcApi.viewer.getSelection();
      const objects = [];

      for (const sel of selection) {
        if (sel.objectRuntimeIds && sel.objectRuntimeIds.length > 0) {
          objects.push({
            modelId: sel.modelId,
            objectIds: sel.objectRuntimeIds
          });
        }
      }
      return objects;
    }

    // Button: Color selected objects red
    document.getElementById('colorRed').addEventListener('click', async () => {
      try {
        const selected = await getSelectedObjects();
        if (selected.length === 0) {
          setStatus('No objects selected', 'error');
          return;
        }

        for (const obj of selected) {
          await tcApi.viewer.setObjectState({
            modelId: obj.modelId,
            objectIds: obj.objectIds,
            color: { r: 255, g: 0, b: 0, a: 255 }  // Solid red
          });
        }
        setStatus(`Colored ${selected.length} object(s) red`, 'success');
      } catch (err) {
        setStatus('Error: ' + err.message, 'error');
      }
    });

    // Button: Add "Test" text markup pointing to selected object(s)
    document.getElementById('addText').addEventListener('click', async () => {
      try {
        const selected = await getSelectedObjects();
        if (selected.length === 0) {
          setStatus('No objects selected', 'error');
          return;
        }

        // Use first selected object to get a rough position
        const first = selected[0];
        const bounds = await tcApi.viewer.getObjectBounds(first.modelId, first.objectIds);
        const center = bounds.center; // {x, y, z}

        // Place text slightly above the object
        const textPos = { x: center.x, y: center.y, z: center.z + 2 };

        const textId = await tcApi.viewer.markup.addTextMarkup({
          text: "Test",
          position: textPos,
          color: { r: 0, g: 0, b: 0 },
          backgroundColor: { r: 255, g: 255, b: 255, a: 0.9 },
          fontSize: 48,
          padding: 12,
          borderWidth: 2,
          borderColor: { r: 0, g: 0, b: 0 }
        });

        // Optional arrow from text to object center
        await tcApi.viewer.markup.addArrowMarkup({
          start: textPos,
          end: center,
          color: { r: 0, g: 0, b: 0 },
          width: 6
        });

        setStatus(`Added "Test" markup to selected object(s)`, 'success');
      } catch (err) {
        setStatus('Error adding markup: ' + err.message, 'error');
      }
    });

    // Initialize on load
    window.addEventListener('load', init);
  </script>
</body>
</html>

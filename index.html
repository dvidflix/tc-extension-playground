<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rebar Serial Labeling Tool (Recreated)</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body { margin: 0; font-family: Arial; }
    #viewer { width: 100%; height: 85vh; border: none; }
    .controls { padding: 10px; background: #eee; text-align: center; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="labelRebar()">Label Selected Rebar with Serial Number</button>
    <button onclick="colorRebar()">Color Selected by Serial</button>
    <button onclick="clearMarkups()">Clear Markups</button>
    <button onclick="resetColors()">Reset Colors</button>
  </div>
  <iframe id="viewer"></iframe>

  <script>
    let workspaceApi = null;
    let viewer = null;
    let markup = null;

    async function init() {
      const iframe = document.getElementById('viewer');
      // REPLACE WITH YOUR PROJECT EMBED URL
      iframe.src = "https://3d.connect.trimble.com/embed?projectId=YOUR_ID&accessToken=YOUR_TOKEN";

      try {
        workspaceApi = await TrimbleConnectWorkspace.connect(iframe.contentWindow);
        viewer = workspaceApi.viewer;
        markup = workspaceApi.markup;
        console.log("Connected â€“ Full MarkupAPI available!");
      } catch (err) {
        alert("Connection failed: " + err.message);
      }
    }

    async function labelRebar() {
      if (!markup || !viewer) return alert("Not connected");

      const sel = await viewer.getSelection();
      if (!sel.length) return alert("Select rebar first");

      const objects = await viewer.getObjects({ selected: true });
      const markups = [];
      let count = 0;

      for (const model of objects) {
        const ids = model.objects.map(o => o.id);
        const props = await viewer.getObjectProperties({ modelId: model.modelId, objectRuntimeIds: ids });
        const bbs = await viewer.getObjectBoundingBoxes({ modelId: model.modelId, objectRuntimeIds: ids });

        props.forEach((obj, i) => {
          // Adjust for your property set/name
          const psets = obj.properties?.propertySets || [];
          const rebarSet = psets.find(ps => ps.name.includes("Rebar") || ps.name.includes("Tekla"));
          const serial = rebarSet?.properties?.find(p => p.name.includes("Serial") || p.name.includes("position") || p.name.includes("mark"))?.value || "N/A";

          const center = bbs[i]?.center;
          if (!center) return;

          markups.push({
            text: serial.toString(),
            position: { x: center.x, y: center.y + 3, z: center.z },
            color: { r: 255, g: 255, b: 0 },
            fontSize: 50,
            backgroundColor: { r: 0, g: 0, b: 0, a: 200 },
            bold: true
          });
          count++;
        });
      }

      await markup.addTextMarkup(markups);
      alert(`Added ${count} serial labels`);
    }

    // Add similar functions for coloring if needed...

    async function clearMarkups() { if (markup) await markup.clearAll(); }
    async function resetColors() { if (viewer) await viewer.setObjectState(undefined, { color: null }); }

    init();
  </script>
</body>
</html>

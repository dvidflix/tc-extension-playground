<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Object Tools - Final Working Version</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { font-size: 18px; margin-bottom: 20px; color: #333; }
    button { padding: 12px 20px; margin-right: 12px; margin-bottom: 10px; font-size: 14px; cursor: pointer; background: #0078d4; color: white; border: none; border-radius: 4px; }
    button:hover { background: #106ebe; }
    button.reset { background: #d13438; }
    button.reset:hover { background: #b0292d; }
    #status { margin-top: 20px; font-size: 14px; color: #555; }
    .error { color: red; }
    .success { color: green; }
    #debug { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Simple Object Tools (Color Selected Red)</h1>
  
  <button id="colorRed">Color Selected Red</button>
  <button id="resetColors" class="reset">Reset All Colors</button>
  
  <div id="status">Select object(s) in the 3D viewer and click "Color Selected Red"</div>
  <pre id="debug">Debug log:\n</pre>

  <script>
    let tcApi;

    function log(msg) {
      const debugEl = document.getElementById('debug');
      const time = new Date().toLocaleTimeString();
      debugEl.textContent += `[${time}] ${msg}\n`;
      debugEl.scrollTop = debugEl.scrollHeight;
    }

    function setStatus(message, type = '') {
      const el = document.getElementById('status');
      el.textContent = message;
      el.className = type;
    }

    async function init() {
      log('Attempting to connect...');
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        log('Connected successfully!');
        setStatus('Connected - ready to color selected objects', 'success');
      } catch (err) {
        log('Connection failed: ' + err.message);
        setStatus('Connection failed: ' + err.message, 'error');
      }
    }

    async function getSelectedObjects() {
      try {
        const selection = await tcApi.viewer.getSelection();
        log('Current selection: ' + JSON.stringify(selection));
        const objects = [];
        for (const sel of selection) {
          if (sel.modelId && sel.objectRuntimeIds && sel.objectRuntimeIds.length > 0) {
            objects.push({ modelId: sel.modelId, objectIds: sel.objectRuntimeIds });
          }
        }
        return objects;
      } catch (err) {
        log('getSelection error: ' + err.message);
        return [];
      }
    }

    document.getElementById('colorRed').addEventListener('click', async () => {
      log('Color Red button clicked');
      try {
        const selected = await getSelectedObjects();
        if (selected.length === 0) {
          setStatus('No objects selected in the 3D viewer', 'error');
          return;
        }

        // Reset all color overrides first (critical step!)
        try {
          await tcApi.viewer.setObjectState([]);
          log('All color overrides reset');
        } catch (resetErr) {
          log('Reset warning (may be normal): ' + resetErr.message);
        }

        let coloredCount = 0;
        for (const obj of selected) {
          try {
            await tcApi.viewer.setObjectState({
              modelId: obj.modelId,
              objectIds: obj.objectIds,
              color: { r: 255, g: 0, b: 0, a: 255 }
            });
            coloredCount += obj.objectIds.length;
            log(`Colored ${obj.objectIds.length} objects in model ${obj.modelId}`);
          } catch (e) {
            log(`Failed on model ${obj.modelId}: ` + e.message);
          }
        }

        setStatus(`Successfully colored ${coloredCount} selected object(s) RED!`, 'success');
      } catch (err) {
        log('Overall color error: ' + (err.message || err));
        setStatus('Coloring failed: ' + (err.message || 'Check debug log'), 'error');
      }
    });

    document.getElementById('resetColors').addEventListener('click', async () => {
      log('Reset Colors clicked');
      try {
        await tcApi.viewer.setObjectState([]);
        log('All color overrides reset');
        setStatus('All object colors reset to default', 'success');
      } catch (err) {
        log('Reset error: ' + err.message);
        setStatus('Reset failed: ' + err.message, 'error');
      }
    });

    window.addEventListener('load', init);
  </script>
</body>
</html>
